<ons-page style="background-color: white">

    <ons-list>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"

            &nbsp; Personal Info
        </ons-list-item>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"

        <ons-list-item
            modifier="tappable" class="list__item__line-height"

        <ons-list-item
